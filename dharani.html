<!DOCTYPE html>
<html>
<head>
<title>Product Counter</title>
<style>
    body {
        font-family: Arial;
        text-align: center;
        margin-top: 100px;
        background-color: #f2f2f2;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .box {
        width: 80px;
        height: 80px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        background-color: white;
    }

    #count {
        font-size: 26px;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>

<body id="body">

<h2>Product Quantity Counter</h2>

<div class="container">
    <div class="box" onclick="changeColor()">Click Me</div>
    <div class="box" onclick="increase()">+</div>
    <div class="box" onclick="decrease()">-</div>
</div>

<div id="count">0</div>

<script>
let num = 0;

function changeColor() {
    document.getElementById("body").style.backgroundColor = "green";
}

function increase() {
    num++;
    document.getElementById("count").innerText = num;
}

function decrease() {
    if (num > 0) {
        num--;
        document.getElementById("count").innerText = num;
    }
}
</script>

</body>
</html>
